<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pricing Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <div class="pricing-table">
        	<div class="row">
        		<div class="col">
        			<div class="info">
        				<img src="icons/icon1.png" alt="icons1">
        				<h1>personal</h1>
        				<h3>custom domains</h3>
        				<h6>sleeps after 30 mins of inactivity</h6>
        				<span>free</span>
        				<a href="#">sign up</a>
        			</div>
        		</div>
        		<div class="col">
        			<div class="info">
        				<img src="icons/icon2.png" alt="icons2">
        				<h1>small team</h1>
        				<h3>never sleeps</h3>
        				<h6>multiple workers for more powerfull apps</h6>
        				<span>$150</span>
        				<a href="#">free trail</a>
        			</div>
        		</div>
        		<div class="col">
        			<div class="info">
        				<img src="icons/icon3.png" alt="icons3">
        				<h1>enterprise</h1>
        				<h3>dedicated</h3>
        				<h6>simple horizontal scalability</h6>
        				<span>$400</span>
        				<a href="#">free trail</a>
        			</div>
        		</div>
        		
        	</div>
        </div>
</body>

</html>
